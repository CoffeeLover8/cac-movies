<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link de CSS -->
    <link rel="stylesheet" href="../public/css/style.css">
    <!-- Link a fav icon -->
    <link rel="shortcut icon" href="../public/img/favicon.png" type="image/x-icon">
    <title>CAC-MOVIES</title>

</head>

<body class="bg-popcorn">

    <!-- Comienza header -->
    <header class="header-register">

        <!-- Logo CAC-Movies -->
        <a href="../index.html"><h1>CAC-Movies</h1></a>

    </header>
    
    <!-- Comienza main -->
    <main>

        <section class="bg-grey register">
            
            <h1>Registro</h1>


            <!-- Form de registro -->
            <form action="#">
                <div>
                    <input type="text" placeholder="Nombre" class="bg-grey register-input">
                </div>

                <div>
                    <input type="text" placeholder="Apellido" class="bg-grey register-input">
                </div>

                <div>
                    <input type="email" placeholder="Email" class="bg-grey register-input">
                </div>

                <div>
                    <input type="password" placeholder="Contraseña" class="bg-grey register-input">
                </div>

                <div>
                    <input type="date" name="#" id="#" class="bg-grey register-input">
                </div>

                <div>

                    <select name="#" id="#" class="bg-grey register-input">
                        <option value="">País</option>
                        <option value="#">Argentina</option>
                        <option value="#">Bolivia</option>
                        <option value="#">Brasil</option>
                        <option value="#">Chile</option>
                        <option value="#">Colombia</option>
                        <option value="#">Ecuador</option>
                        <option value="#">Paraguay</option>
                        <option value="#">Perú</option>
                        <option value="#">Uruguay</option>
                        <option value="#">Venezuela</option>
                    </select>

                </div>

                <div>

                    <input type="checkbox">
                    <label>Acepto términos y condiciones</label>

                </div>

                <div>
                    <button class="bg-red">Registrarse</button>
                </div>

                <div>
                    <a href="#">Necesitas ayuda?</a>
                </div>

            </form>

        </section>

    </main>

</body>

</html>
